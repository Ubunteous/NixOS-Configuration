##############
#   INPUTS   #
##############

input {
    kb_layout = fr
    kb_options = ctrl:nocaps # caps lock as control
    follow_mouse = 1
    sensitivity = 0 # default

    touchpad {
        natural_scroll = no
    }
}

gestures {
    workspace_swipe = off
}

device:epic mouse V1 {
    sensitivity = -0.5
}
