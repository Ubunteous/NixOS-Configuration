###############
#   LAYOUTS   #
###############

general {
    layout = master # dwindle or master
}

dwindle {
    pseudotile = yes
    preserve_split = yes
    no_gaps_when_only = true
    force_split = 2
}

master {
    new_is_master = false
    no_gaps_when_only = true
    bind = $mainMod, RETURN, layoutmsg, swapwithmaster
}

